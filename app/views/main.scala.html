@(title: String)(content: Html)(implicit lang: Lang)

<!DOCTYPE html>

@minified=@{ if (play.Play.isProd()) ".min" else "" }

<html ng-app="ToDoApp">
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main" + minified + ".css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/angular.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-locale_" + lang.language + ".js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-cookies.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/angular-animate.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("javascripts/main" + minified + ".js")" type="text/javascript"></script>
    </head>
    <body>
        <div class="container">

            <nav class="navbar navbar-default" role="navigation">

                <div class="navbar-header"><span class="navbar-brand">@Messages("application.title")</span></div>
                <div ng-include="'/partials/language-switch'"></div>
            </nav>

            <div class="panel panel-default">
                <div class="panel-body">
                    @content
                </div>
                <div class="panel-footer" ng-controller="TodayController">
                    <div ng-bind="now() | date:'fullDate'"></div>
                </div>
            </div>

        </div>

    </body>
</html>
